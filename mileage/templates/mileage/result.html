{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Input refueling info.{% endblock %}
{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/locales/bootstrap-datepicker.ja.min.js"></script>


<label>給油情報</label>
<div class="form-group">
  <label class="col-lg-2 control-label">車種</label>
  <div class="col-lg-10">
    {{ input.car }}
  </div>
  <label class="col-lg-2 control-label">燃費</label>
  <div class="col-lg-10">
    {{ input.mileage }}
  </div>
  <label class="col-lg-2 control-label">日付</label>
  <div id="datepicker-default">
    <div class="col-sm-9" style="width:100%">
      <div class="input-group date">
	{{ input.date }}
      </div>
    </div>
  </div>
  <label class="col-lg-2 control-label">メーター</label>
  <div class="col-lg-10">
    {{ input.meter }}
  </div>
  <label class="col-lg-2 control-label">給油量</label>
  <div class="col-lg-10">
    {{ input.amount }}
  </div>
  <label class="col-lg-2 control-label">価格</label>
  <div class="col-lg-10">
    {{ input.price }}
  </div>
  <label class="col-lg-2 control-label">ブランド</label>
  <div class="col-lg-10">
    {{ input.brand }}
  </div>
  <label class="col-lg-2 control-label">ショップ</label>
  <div class="col-lg-10">
    {{ input.shop }}
  </div>
  <label class="col-lg-2 control-label">コメント</label>
  <div class="col-lg-10">
    {{ input.comment }}
  </div>
</div>

{% endblock %}
