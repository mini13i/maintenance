{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Mileages{% endblock %}
{% block content %}
<script type="text/javascript" src="{% static 'js/plotly.v1.30.0.min.js' %}"></script>
<div id="graph"></div>
<div id="list"></div>
{{ result }}
{{ mileage }}
<script type="text/javascript">
  'use strict';
  $.ajax({
      type: "GET",
      url: "get_mileages",
  }).done(function(msg){
      var data = [];
      for(var i=0;i<msg.dates.length;i++){
	  var trace = {
	      x : msg.dates[i],
	      y : msg.mileages[i],
	      type : 'scatter',
	      name : msg.years[i],
	  }
	  data.push(trace);
      }
      var layout = {
	  title : "Milages",
	  xaxis : {
	      tickvals : [
		  "2017-01-15",
		  "2017-02-15",
		  "2017-03-15",
		  "2017-04-15",
		  "2017-05-15",
		  "2017-06-15",
		  "2017-07-15",
		  "2017-08-15",
		  "2017-09-15",
		  "2017-10-15",
		  "2017-11-15",
		  "2017-12-15",
	      ],
	      ticktext : [
		  "Jan",
		  "Feb",
		  "Mar",
		  "Apr",
		  "May",
		  "Jun",
		  "Jul",
		  "Aug",
		  "Sep",
		  "Oct",
		  "Nov",
		  "Dec",
	      ]
	  }
      }
      Plotly.newPlot('graph', data, layout);
  });
</script>
{% endblock %}
